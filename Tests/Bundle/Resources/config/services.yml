services:
    app.my_controller:
        class: Gnugat\MicroFrameworkBundle\Tests\Bundle\Controller\MyController
        arguments:
            - "@tactician.commandbus"

    app.say_hello_command:
        class: Gnugat\MicroFrameworkBundle\Tests\Bundle\Command\SayHelloCommand
        arguments:
            - "@tactician.commandbus"
        tags:
            - { name: console.command }

    app.my_service:
        class: Gnugat\MicroFrameworkBundle\Tests\Bundle\Service\MyService

    app.say_hello_handler:
        class: Gnugat\MicroFrameworkBundle\Tests\Bundle\CommandBus\SayHelloHandler
        arguments:
            - "@logger"
        tags:
            - { name: tactician.handler, command: Gnugat\MicroFrameworkBundle\Tests\Bundle\CommandBus\SayHello }
            - { name: monolog.logger }
